---
layout: default
---
<div class="snippets">
  <h1 class="snippets-heading">Articles tagged with "{{ page.tag-name }}"</h1>

  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      <a class="tag-link" href={{ post.url | relative_url }}> {{post.title}} </a><br>
    {% endif %}
  {% endfor %}
</div>
